<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="stylesheet.css">
	<title>news</title>
</head>
<body>
	<header>
		<div id="site-banner" class="banner-red">
			<div id="name">
				<h1>NEWS</h1>
			</div>
			<div id="search"><input type=search results=5 autosave=some_unique_value name=s></div>
		</div>
		<div id="nav-menu">
			<ul>
				<li><a>Home</a></li>
				<li><a>TV & Video</a></li>
				<li><a>Politics</a></li>
				<li><a>Justice</a></li>
				<li><a>Entertainment</a></li>
				<li><a>Tech</a></li>
				<li><a>Health</a></li>
				<li><a>Travel</a></li>
				<li><a>Sports</a></li>
			</ul>
		</div>
	</header>
	<section id="headline-story">
		<div id="breaking-news-banner" class="banner-red">
			<h3>BREAKING NEWS: THE ONGOING SEARCH</h3>
		</div>
		<h1>WHERE IS THE PLANE?</h1>
		<div id="breaking-news-details">
			<video controls>
		   		<source src="movie.mp4" type="video/mp4">
		    	<source src="movie.ogg" type="video/ogg">
		    	<object data="movie.mp4" width="320" height="240">
		    	<embed src="movie.swf" width="320" height="240">
		    	</object> 
	    	</video>
	    	<div id="breaking-news-preview">
	    	<p>preview preview preview preview preview preview</p>
	    	</div>
	    </div>
    </section>
    <section id="side-bar-right1">
    	<div id="side-bar-r1" class="banner-grey">
    		<h3>NOW ALIVE</h3>
    	</div>
    </section>
    <section id="content"></section>
    <section id="side-bar-right2">
    	<div id="side-bar-r2" class="banner-blue">
    		<h3>OPINION</h3>
    	</div>
    </section>
</body>
</html>
